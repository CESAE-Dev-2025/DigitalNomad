<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Living Around | Contacts</title>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Project specific CSS -->
    <link rel="stylesheet" href="css/destinations.css">
</head>

<body>

    <!-- Page header -->
    <header>
        <div class="hero d-flex">
            <div class="container d-flex flex-column">


                <!-- Navigation -->
                <nav class="navbar navbar-expand-lg bg-transparent text-white">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" alt="Logo" height="70" class="d-inline-block align-text-top">
                    </a>

                    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item ms-auto">
                                <a class="nav-link text-white text-uppercase opacity-100 ps-4"
                                    href="accomodations.html">Acomodação</a>
                            </li>
                            <li class="nav-item ms-auto">
                                <a class="nav-link text-white text-uppercase opacity-100 ps-4"
                                    href="destinations.html">Locais</a>
                            </li>
                            <li class="nav-item ms-auto">
                                <a class="nav-link text-white text-uppercase opacity-100 ps-4"
                                    href="index.html#blog">Blog</a>
                            </li>
                            <li class="nav-item ms-auto">
                                <a class="nav-link text-white text-uppercase opacity-100 ps-4"
                                    href="contacts.html">Contatos</a>
                            </li>
                        </ul>

                    </div>
                </nav>

                <!-- Hero section -->
                <div
                    class="hero-heading d-flex flex-column gap-5 flex-lg-row justify-content-lg-between align-items-start">
                    <div id="location-form" class="col-12 col-lg-6 col-xxl-4">
                        <form action="">

                            <div class="mb-5">
                                <label for="country" class="form-label mb-0">Escolha o
                                    país:</label>
                                <select class="form-select form-select-lg" name="country" id="country">
                                    <option value="0" selected disabled>País</option>
                                    <option value="pt">Portugal</option>
                                </select>
                            </div>

                            <div class="mb-5">
                                <label for="city" class="form-label mb-0">Escolha a cidade:</label>
                                <select class="form-select form-select-lg" name="city" id="city">
                                    <option value="0" selected disabled>Cidade</option>
                                    <option value="porto">Porto</option>
                                </select>
                            </div>


                            <div class="d-grid">
                                <button type="button" class="btn btn-destination text-white fw-bold px-auto"
                                    onclick="showMap()">Ver</button>
                            </div>
                        </form>
                    </div>

                    <div id="location-info"
                        class="d-none col-12 col-lg-6 col-xxl-5 d-flex flex-column justify-content-around">
                        <div id="map" class="flex-fill"></div>
                        <div class="location-address">
                            <h3><span class="text-uppercase">Living Around</span> - Porto</h3>
                            <p>Rua da Alegria, 666<br>4000-789 - Porto</p>
                            <p>livingaround_porto@living.com</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>


    <!-- Modal -->
    <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body d-flex flex-column">
                    <p class="text-center">Para exibir as informações, deve selecionar um local!</p>
                    <button type="button" class="btn btn-modal mt-3 mx-auto" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-black">
        <div class="text-white">
            <div class="container-fluid d-flex flex-column">
                <a id="footer-header" class="text-uppercase text-decoration-none mx-auto text-white" href="#">Living
                    Around</a>
                <div id="social" class="social mx-auto">
                    <a class="px-2" href="#"><img src="images/icon-facebook.svg" alt="Facebook icon"></a>
                    <a class="px-2" href="#"><img src="images/icon-instagram.svg" alt="Facebook icon"></a>
                    <a class="px-2" href="#"><img src="images/icon-x.svg" alt="Facebook icon"></a>
                </div>
                <span id="footer-copyright" class="mx-auto">Power by Cesae Digital</span>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="js/scripts.js"></script>

</body>

</html>
