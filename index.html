<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Living Around | Home</title>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Project specific CSS -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-transparent">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Bootstrap" width="30" height="24">
                </a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link px-4" href="#">Acomodação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-4" href="#">Locais</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-4" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-4" href="#">Contatos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero section -->
        <section id="hero">
            <img src="images/Hero.png" class="img-fluid"
                alt="Montain landscape with two car on the road crossing the forest.">
        </section>

        <!--  -->
        <section id="jobs"></section>
        <section id="locations"></section>
        <section id="destinations"></section>
        <section id="blog"></section>
    </main>

    <footer class="bg-black">
        <div class="text-white">
            <div class="container-fluid d-flex flex-column">
                <a id="footer-header" class="text-uppercase mx-auto text-white" href="#">Living Around</a>
                <div id="social" class="social mx-auto">
                    <a class="px-2" href="#"><img src="images/icon-facebook.svg" alt="Facebook icon"></a>
                    <a class="px-2" href="#"><img src="images/icon-instagram.svg" alt="Facebook icon"></a>
                    <a class="px-2" href="#"><img src="images/icon-x.svg" alt="Facebook icon"></a>
                </div>
                <span id="footer-copyright" class="mx-auto">Power by Cesae Digital</span>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
